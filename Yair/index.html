<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Si quieres contactarnos, escríbenos</h1>
    </header>
    <main>
        <form id="contactForm">
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Nombre" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" id="Apellido" placeholder="Apellido" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="Empresa">Nombre de la empresa</label>
                <input type="text" name="Empresa" id="Empresa" placeholder="Nombre de la empresa" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="Ciudad">Ciudad</label>
                <input type="text" name="Ciudad" id="Ciudad" placeholder="Ciudad" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="Mensaje">Mensaje</label>
                <textarea name="Mensaje" id="Mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Contacto</p>
    </footer>
</body>
</html>
